---
  - name: install gunicorn
    become: true
    pip:
      name: gunicorn
      state: present
      
  - name: prepare gunicorn directories
    become: true
    become_user: centos
    file: 
      path: "{{item}}"
      state: directory 
      recurse: yes
      owner: "{{gunicorn.config.user}}"
    with_items:
      - "{{gunicorn.app.dir}}"
      - "{{gunicorn.config.dir}}"
      - "{{gunicorn.runtime.dir}}"
      - "{{gunicorn.log.dir}}"
  
      
  - name: Create the Gunicorn script file
    become: true
    become_user: centos
    template: 
      src: gunicorn_start.j2
      dest: "{{gunicorn.config.executable}}"
      owner: "{{ gunicorn.config.user }}"
      group: "{{ gunicorn.config.group }}"
      mode: 0755
      backup: yes
      
          
  - name: install supervisor
    become: true
    pip: 
      name: supervisor 
      state: present
  
  - name: prepare supervisor directories
    become: true
    become_user: centos
    file:
      path: "{{item}}"
      state: directory 
      recurse: yes
      owner: "{{supervisor.config.user}}"
    with_items:
      - "{{supervisor.runtime.dir}}"
      - "{{supervisor.config.dir}}"
      - "{{supervisor.log.dir}}"
  
  - name: Create the Supervisor config file
    become: true
    become_user: centos
    template: src=supervisor_config.j2
              dest="{{ supervisor.config.file }}"
              backup=yes
  
  - name: Re-read the Supervisor config files
    become: true
    become_user: centos
    supervisorctl: 
      name: "{{ gunicorn.app.name }}"
      state: present
      config: "{{ supervisor.config.file }}"
  
  - name: Restart Supervisor
    become: true
    become_user: centos
    supervisorctl: 
      name: "{{ gunicorn.app.name }}"
      state: restarted
      config: "{{ supervisor.config.file }}"
  